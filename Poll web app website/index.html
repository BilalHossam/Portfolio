<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Polling System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='main.js') }}" defer></script>
</head>
<body>
    <header>
        <h1>Online Polling System</h1>
    </header>
    <div class="container">
        <a href="{{ url_for('create_poll') }}" class="btn">Create a New Poll</a>
        <ul class="poll-list">
            {% for poll in polls %}
            <li>
                <h2>{{ poll.question }}</h2>
                <form action="{{ url_for('vote', poll_id=poll.id) }}" method="post">
                    <button type="submit" name="option" value="option1">{{ poll.option1 }}</button>
                    <button type="submit" name="option" value="option2">{{ poll.option2 }}</button>
                </form>
                <a href="{{ url_for('results', poll_id=poll.id) }}" class="btn">View Results</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
