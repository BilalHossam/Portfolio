<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Results for "{{ poll.question }}"</h1>
    </header>
    <div class="container results">
        <p>{{ poll.option1 }}: {{ poll.votes1 }} votes</p>
        <p>{{ poll.option2 }}: {{ poll.votes2 }} votes</p>
        <h2>Winner: {{ winner }}</h2>
        <a href="{{ url_for('index') }}" class="btn">Back to Polls</a>
    </div>
</body>
</html>
